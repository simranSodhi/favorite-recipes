    <main>
      <div class="main-container">
        <h1>Create a new recipe</h1>
          <div class="recipe-creating">
            <div id="select_image" class="recipe-image"></div>
            <button id="uploadPhoto" type="button">Upload photo</button>
            <form>
              <label for="rname">Recipe name:</label><br>
              <input type="text" id="rname" name="rname"><br>
              
              <label >Ingridients:</label><br>
              <div class="ingridient_container">
              <button type="button" id="addIngridient">+</button>
              <input type="text" class="ingridient"><br>
             </div>
              
              <label for="difficulty">Difficulty:</label><br>
              <input list="difficulties" name="difficulty" id="difficulty" placeholder="Select a difficulty"><br>
              <datalist id="difficulties">
                <option value="Easy">
                <option value="Medium">
                <option value="Hard">
              </datalist>
              
              <label >Time to cook this recipe:</label><br>
              <label for="hours">Hours:</label>
              <input type="number" id="hours" name="hours">
              <label for="minutes">Minutes:</label>
              <input type="number" id="minutes" name="minutes"><br>
              
              <label for="how">How to do:</label><br>
              <textarea id="how" name="how" rows="4" cols="50"></textarea>
              <input id='create_recipe_btn' type="button" value="Submit"></input>
            </form>
          </div>
      </div>
    </main>
